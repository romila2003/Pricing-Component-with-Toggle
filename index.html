<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  
  <title>Frontend Mentor | Pricing Component with Toggle</title>

</head>
<body>
  <header>
    <h1>Our Pricing</h1>
    <div class="flex">
      <h2>Annually</h2>
      <button class="toggle" id="toggle" aria-label="toggle">
        <span class="circle"></span>
      </button>
      <h2>Monthly</h2>
    </div>
  </header>
  <main class="container">
    <div class="box non-active">
      <p class="type">Basic</p>
      <h3 class="price"><span>&dollar;</span>19<span class="price-change"></span>.99</h3>
      <p class="storage">500 GB Storage</p>
      <p class="users">2 Users Allowed</p>
      <p class="max">Send up to 3 GB</p>
      <button type="button" class="learn-more">Learn More</button>
    </div>
    <div class="box active">
      <p class="type">Professional</p>
      <h3 class="price"><span>&dollar;</span>24<span class="price-change"></span>.99</h3>
      <p class="storage">1 TB Storage</p>
      <p class="users">5 Users Allowed</p>
      <p class="max">Send up to 10 GB</p>
      <button type="button" class="learn-more">Learn More</button>
    </div>
    <div class="box non-active">
      <p class="type">Master</p>
      <h3 class="price"><span>&dollar;</span>39<span class="price-change"></span>.99</h3>
      <p class="storage">2 TB Storage</p>
      <p class="users">10 Users Allowed</p>
      <p class="max">Send up to 20 GB</p>
      <button type="button" class="learn-more">Learn More</button>
    </div>
  </main>  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Romila</a>.
  </footer>

  <script src="script.js"></script>
</body>
</html>
